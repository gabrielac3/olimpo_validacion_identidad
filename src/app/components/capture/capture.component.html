<div class="captureContent" *ngIf="showCam">
  <div *ngIf="detectorWidthLaptop">
    <div class="cuadro">
      <div class="centerImage"></div>
    </div>
    <webcam *ngIf="webcamImage==null"
      [trigger]="invokeObservable"
      (imageCapture)="captureImg($event)"
      [height]="405"
      [width]="540"
      [switchCamera]="nextWebcamObservable"
      [videoOptions]="videoOptions"
      [imageQuality]="1"
      (initError)="handleInitError($event)"
    ></webcam>
  </div>
  <div *ngIf="detectorWidthMovil">
    <webcam *ngIf="webcamImage==null"
      [trigger]="invokeObservable"
      (imageCapture)="captureImg($event)"
      [height]="480"
      [width]="640"
      [switchCamera]="nextWebcamObservable"
      [videoOptions]="videoOptions"
      [imageQuality]="1"
      (initError)="handleInitError($event)"
    ></webcam>
  </div>
  <div >
    <button class="btnCapture" (click)="getSnapshot()">
      Tomar Foto
    </button>
  </div>
</div>
<div class="captureContent" *ngIf="showCapture">
  <div id="results">
  </div>
  <img *ngIf="detectorWidthMovil" [src]="webcamImage.imageAsDataUrl" height="480px" />
  <img *ngIf="detectorWidthLaptop" [src]="webcamImage.imageAsDataUrl" height="405px" />
  <button class="btnCapture" (click)="goToBack()">Guardar Imagen</button>
</div>
